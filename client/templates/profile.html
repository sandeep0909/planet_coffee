<h1>Current User: {{ main.currentUser.username }}</h1>

<form class="form" ng-submit="scc.addCoffee()">
  <div class="form-group">
    <label id="lColor">Name</label>
    <input type="text" class="form-control" name="name" ng-model="scc.newCoffee.name" required>
  </div>
  <div class="form-group">
    <label id="lColor">Image</label>
      <input type="text" class="form-control" name="image" ng-model="scc.newCoffee.image" required>
    </div>
    <div>
      <button type="submit" class="btn btn-default">Add Coffee</button>
    </div>
</form>

<ul class="list-group">
  <li ng-repeat="coffee in scc.currentUser.coffees" class="list-group-item">
    <img id="lColor" ng-src="{{ coffee.image }}">
    {{ coffee.name }}
  </li>
